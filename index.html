<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <div id = "container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://process.filestackapi.com/Ev6sbatnTP625xxTPavw" class="d-block w-100 size" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://process.filestackapi.com/Su5m2N3eT1CVRl9juvpn" class="d-block w-100 size " alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://process.filestackapi.com/3M2yjrLiQgWEChRoXj3j" class="d-block w-100 size" alt="...">
                    </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
        </div>
        <div id="formContainer">
                <div id = "formBox"> 
                    <form action= "/" method="post">
                        <label>Book With Us!</label>
                        <div class="form-group">
                                <label for="userName">User Name:</label>
                                <input type="text" class="form-control" id="userName" name ="userName"placeholder="User Name">
                            </div>
                            <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" name= "lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="YourEmailHere@email.com">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </form>

                </div>
                <div id="dynamicForm">
                    <div id="formHeader">
                        <div class="headeroptions">
                            <a href="" id="passport">1. Enter Your Passport Info</a>
                        </div>
                        <div class="headeroptions">
                            <a href="" id ="aboutYou">2. Tell Us More About You</a>
                        </div>
                        <div class="headeroptions">
                            <a href="" id ="comments">3. Comments?</a>
                        </div>
                    </div>
                    <div id="formArea">
                            <form>
                                    <div class="form-group">
                                      <label for="passportNumber">Passport Number:</label>
                                      <input type="password" class="form-control" id="passportNumber" name="passportNumber" placeholder="Passport Number">
                                    </div>
                                        <div class="form-group">
                                          <label for="passportCountry">Passport Country</label>
                                          <input type="email" class="form-control" id="passportCountry" name="passportCountry" placeholder="Passport Country">
                                        </div>
                                        <div class="form-group">
                                          <label for="passportExpDate">Passport Exp Date:</label>
                                          <input type="date" class="form-control" id="passportExpDate" name="passportExpDate">
                                        </div>
                                        <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                                <label class="form-check-label" for="inlineCheckbox1">Male</label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                                <label class="form-check-label" for="inlineCheckbox2">Female</label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                                                <label class="form-check-label" for="inlineCheckbox3">Non-Binary</label>
                                              </div>
                                              <br>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                  
                    </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="app.js"></script>
</body>
</html>
